<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        input {
            width: 60%;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Attendance Tracker</h1>
    <p>View attendance records and sign in for the day.</p>

    <div class="container">
        <h2>Sign In for Attendance</h2>
        <form id="attendance-form">
            <input type="text" id="student-name" placeholder="Enter your name" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="container">
        <h2>Attendance Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendance-table">
                <!-- Signed-in students will be displayed here -->
            </tbody>
        </table>
    </div>

    <a href="students.html" class="back-button">‚Üê Back to Student Section</a>

    <script>
        document.getElementById("attendance-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get user input values
            const studentName = document.getElementById("student-name").value;
            const currentDate = new Date().toISOString().split('T')[0]; // Get today's date

            if (studentName === "") {
                alert("Please enter your name to sign in.");
                return;
            }

            // Add attendance record to the table
            const tableBody = document.getElementById("attendance-table");
            const newRow = `<tr>
                <td>${studentName}</td>
                <td>${currentDate}</td>
                <td>Present</td>
            </tr>`;

            tableBody.innerHTML += newRow;

            // Clear input field after submission
            document.getElementById("student-name").value = "";
        });
    </script>

</body>
</html>
