<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Attendance Tracker</h1>
    <p>Check your attendance records below.</p>

    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendance-table">
            <!-- Attendance records will be inserted dynamically here -->
        </tbody>
    </table>

    <a href="students.html" class="back-button">‚Üê Back to Student Section</a>

    <script>
        // Sample attendance data (can be fetched from a database in a real application)
        const attendanceRecords = [
            { course: "Mathematics", date: "2025-03-10", status: "Present" },
            { course: "English", date: "2025-03-09", status: "Absent" },
            { course: "Physics", date: "2025-03-08", status: "Present" },
            { course: "Biology", date: "2025-03-07", status: "Late" },
            { course: "Computer Science", date: "2025-03-06", status: "Present" }
        ];

        function loadAttendance() {
            const tableBody = document.getElementById("attendance-table");
            tableBody.innerHTML = "";

            attendanceRecords.forEach(record => {
                const row = `<tr>
                    <td>${record.course}</td>
                    <td>${record.date}</td>
                    <td>${record.status}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Load attendance records when the page loads
        window.onload = loadAttendance;
    </script>

</body>
</html>
