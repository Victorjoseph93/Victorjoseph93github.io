<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>My Grades</h1>
    <p>Check your academic performance below.</p>

    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Grade</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="grades-table">
            <!-- Grades will be inserted dynamically here -->
        </tbody>
    </table>

    <a href="students.html" class="back-button">‚Üê Back to Student Section</a>

    <script>
        // Sample grade data (this can be fetched from a database in a real application)
        const grades = [
            { course: "Mathematics", grade: "A", remarks: "Excellent" },
            { course: "English", grade: "B+", remarks: "Very Good" },
            { course: "Physics", grade: "A-", remarks: "Great Work" },
            { course: "Biology", grade: "B", remarks: "Good" },
            { course: "Computer Science", grade: "A", remarks: "Outstanding" }
        ];

        function loadGrades() {
            const tableBody = document.getElementById("grades-table");
            tableBody.innerHTML = "";

            grades.forEach(grade => {
                const row = `<tr>
                    <td>${grade.course}</td>
                    <td>${grade.grade}</td>
                    <td>${grade.remarks}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Load grades when the page loads
        window.onload = loadGrades;
    </script>

</body>
</html>
