<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Course Management</h1>
    <p>Manage courses for students and faculty.</p>

    <div class="container">
        <h2>Add New Course</h2>
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" placeholder="Enter course name">
        
        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" placeholder="Enter course code">
        
        <button onclick="addCourse()">Add Course</button>
    </div>

    <div class="container">
        <h2>Available Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                </tr>
            </thead>
            <tbody id="courseTable">
                <!-- Course records will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function addCourse() {
            let courseName = document.getElementById("courseName").value;
            let courseCode = document.getElementById("courseCode").value;

            if (courseName === "" || courseCode === "") {
                alert("Please enter all course details.");
                return;
            }

            let table = document.getElementById("courseTable");
            let newRow = table.insertRow();
            newRow.insertCell(0).innerText = courseName;
            newRow.insertCell(1).innerText = courseCode;

            alert("Course added successfully!");
        }
    </script>

    <br>
    <a href="teachers.html">‚Üê Back to Teachers Page</a>

</body>
</html>
