<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feature {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Teachers</h1>
    <p>Welcome to the Teachers section. Manage your classes and student interactions here.</p>
    <img src="images/teachers.jpg" alt="Teachers Image" style="width:100%;height:auto;border-radius:10px;">

    <div class="container">
<h2>Teacher Dashboard</h2>

<div class="dashboard">
    <div class="card">
        <h3>New Assignments</h3>
        <p id="newAssignments">Loading...</p>
    </div>
    <div class="card">
        <h3>Student Attendance</h3>
        <p id="attendanceRecords">Loading...</p>
    </div>
    <div class="card">
        <h3>Announcements</h3>
        <p id="announcements">Loading...</p>
    </div>
</div>

<script>
    async function loadTeacherDashboard() {
        const token = localStorage.getItem("token");

        // Fetch new assignments
        const assignmentResponse = await fetch("https://your-api.com/api/assignments/submissions", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const assignments = await assignmentResponse.json();
        document.getElementById("newAssignments").textContent = `New Submissions: ${assignments.length}`;

        // Fetch attendance
        const attendanceResponse = await fetch("https://your-api.com/api/attendance", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const attendance = await attendanceResponse.json();
        document.getElementById("attendanceRecords").textContent = `Total Attendance Records: ${attendance.length}`;

        // Fetch announcements
        const announcementResponse = await fetch("https://your-api.com/api/announcements", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const announcements = await announcementResponse.json();
        document.getElementById("announcements").textContent = `Latest Announcement: ${announcements[0]?.message || "No announcements"}`;
    }

    loadTeacherDashboard();
</script>
