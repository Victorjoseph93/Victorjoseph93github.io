<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #444;
        }
        .feature {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Students</h1>
        <p>Welcome to the Students section. Manage your academic records and activities here.</p>
        <img src="images/student.jpg" alt="Students Image" style="width:100%;height:auto;border-radius:10px;">
        
        <section id="student-features">
		<h2>Student Dashboard</h2>

<div class="dashboard">
    <div class="card">
        <h3>Grades</h3>
        <p id="gradeStatus">Loading...</p>
    </div>
    <div class="card">
        <h3>Attendance</h3>
        <p id="attendanceStatus">Loading...</p>
    </div>
    <div class="card">
        <h3>Assignments</h3>
        <p id="assignmentStatus">Loading...</p>
    </div>
</div>

<script>
    async function loadDashboard() {
        const token = localStorage.getItem("token");

        // Fetch grades
        const gradeResponse = await fetch("https://your-api.com/api/grades", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const grades = await gradeResponse.json();
        document.getElementById("gradeStatus").textContent = `Latest Grade: ${grades.length > 0 ? grades[0].score : "No grades yet"}`;

        // Fetch attendance
        const attendanceResponse = await fetch("https://your-api.com/api/attendance", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const attendance = await attendanceResponse.json();
        document.getElementById("attendanceStatus").textContent = `Total Present Days: ${attendance.length}`;

        // Fetch assignments
        const assignmentResponse = await fetch("https://your-api.com/api/assignments", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const assignments = await assignmentResponse.json();
        document.getElementById("assignmentStatus").textContent = `Upcoming Assignments: ${assignments.length}`;
    }

    loadDashboard();
</script>
