<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - M.E.A</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Attendance Management</h1>
    <p>Mark student attendance and keep track of daily records.</p>

    <div class="container">
        <h2>Mark Attendance</h2>
        <label for="studentName">Select Student:</label>
        <select id="studentName">
            <option value="John Doe">John Doe</option>
            <option value="Jane Smith">Jane Smith</option>
            <option value="Michael Brown">Michael Brown</option>
        </select>

        <label for="attendanceStatus">Status:</label>
        <select id="attendanceStatus">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>

        <button onclick="markAttendance()">Submit Attendance</button>
    </div>

    <div class="container">
        <h2>Attendance Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <!-- Attendance records will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function markAttendance() {
            let studentName = document.getElementById("studentName").value;
            let status = document.getElementById("attendanceStatus").value;
            let date = new Date().toLocaleDateString();

            let table = document.getElementById("attendanceTable");
            let newRow = table.insertRow();
            newRow.insertCell(0).innerText = date;
            newRow.insertCell(1).innerText = studentName;
            newRow.insertCell(2).innerText = status;

            alert(studentName + " marked as " + status);
        }
    </script>

    <br>
    <a href="teachers.html">‚Üê Back to Teachers Page</a>

</body>
</html>
